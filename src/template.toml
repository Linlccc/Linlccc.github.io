#############################################################
# 当前文件是 PaperMod 主题的模板配置文件，在当前项目没有任何作用 #
#############################################################

# 项目链接
baseURL = "https://examplesite.com/"
# 项目标题
title = 'ExampleSite'
# 每页文章数量
paginate = 5
# 主题
theme = 'PaperMod'
# 启动机器人txt
enableRobotsTXT = true
# 构建草稿
buildDrafts = false
# 构建未来
buildFuture = false
# 构建过期
buildExpired = false
# Google分析
googleAnalytics = 'UA-123-45'
# see https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses = true

# 缩小 https://gohugo.io/getting-started/configuration/#configure-minify
[minify]
  # 禁用xml
  disableXML = true
  # 最小化输出
  minifyOutput = true

# 参数
[params]
  # 启用 google analytics、opengraph、twitter-cards 和 schema。
  env = 'production'
  # 标题
  title = 'ExampleSite'
  # 描述
  description = "ExampleSite description"
  # 关键词
  keywords = ['Blog', 'Portfolio', 'PaperMod']
  # 作者
  author = 'Me'
  # 图像
  images = ['<link or path of image for opengraph, twitter-cards>']
  # 日期格式
  DateFormat = "January 2, 2006"
  # 默认主题  [auto, dark, light]
  defaultTheme = 'auto'
  # 禁用主题切换
  disableThemeToggle = false
  # 显示阅读时间
  ShowReadingTime = true
  # 显示分享按钮
  ShowShareButtons = true
  # 显示帖子导航链接
  ShowPostNavLinks = true
  # 显示面包屑
  ShowBreadCrumbs = true
  # 显示代码复制按钮
  ShowCodeCopyButtons = false
  # 显示字数
  ShowWordCount = true
  # 在部分术语列表中显示 Rss 按钮
  ShowRssButtonInSectionTermList = true
  # 使用HugoToc(toc应该是目录)
  UseHugoToc = true
  # 禁用特殊的第一个帖子
  disableSpecial1stPost = false
  # 禁用滚动到顶部
  disableScrollToTop = false
  # 评论
  comments = false
  # 隐藏元
  hidemeta = false
  # 隐藏总结
  hideSummary = false
  # 显示目录
  showtoc = false
  # 目录打开
  tocopen = false

  # 资产
  [params.assets]
    # 禁用指纹识别
    disableFingerprinting = true
    # 图标
    favicon = "<link / abs url>"
    favicon16x16 = "<link / abs url>"
    favicon32x32 = "<link / abs url>"
    # 苹果触摸图标
    apple_touch_icon = "<link / abs url>"
    # safari 固定标签
    safari_pinned_tab = "<link / abs url>"

  # 标签
  [params.label]
    # 文本
    text = "Home"
    # 图标
    icon = '/apple-touch-icon.png'
    # 图标高度
    iconHeight = 35

  # 配置文件模式
  [params.profileMode]
    # 启用
    enabled = false
    # 标题
    title = 'ExampleSite'
    # 字幕
    subtitle = "This is subtitle"
    # 图像
    imageUrl = "<img location>"
    # 图像宽高
    imageWidth = 120
    imageHeight = 120
    # 图片标题
    imageTitle = 'my image'

    # 按钮
    [[params.profileMode.buttons]]
      name = 'Posts'
      url = 'posts'
    [[params.profileMode.buttons]]
      name = 'Tags'
      url = 'tags'

  # 家庭信息模式
  [params.homeInfoParams]
    # 标题
    Title = "Hi there \U0001F44B"
    # 内容
    Content = 'Welcome to my blog'

  # 社交图标
  [[params.socialIcons]]
    name = 'twitter'
    url = 'https://twitter.com/'
  [[params.socialIcons]]
    name = 'stackoverflow'
    url = 'https://stackoverflow.com/'
  [[params.socialIcons]]
    name = 'github'
    url = 'https://github.com/'

  # 分析
  [[params.analytics.google]]
    # 网站验证标签
    SiteVerificationTag = "XYZabc"
  [[params.analytics.bing]]
    SiteVerificationTag = "XYZabc"
  [[params.analytics.yandex]]
    SiteVerificationTag = "XYZabc"

  # 文章封面
  [params.cover]
    # 无处不在但不隐藏在结构化数据中
    hidden = true
    # 隐藏在列表页面和主页
    hiddenInList = true
    # 隐藏在单个页面上
    hiddenInSingle = true

  # 编辑帖子
  [params.editPost]
    # 链接
    URL = "https://github.com/<path_to_repo>/content"
    # 编辑文本
    Text = "Suggest Changes"
    # 将文件路径附加到编辑链接
    appendFilePath = true

  # 搜索 https://fusejs.io/api/options.html
  [params.fuseOpts]
    # 区分大小写
    isCaseSensitive = false
    # 排序
    shouldSort = true
    # 位置
    location = 0
    # 距离
    distance = 1000
    # 阈值
    threshold = 0.4
    # 最小匹配字符长度
    minMatchCharLength = 0
    # 匹配键
    keys = ["title", "permalink", "summary", "content"]

# 菜单 https://gohugo.io/content-management/menus/#add-non-content-entries-to-a-menu
[menu]
[[menu.main]]
  # 标识符
  identifier = 'categories'
  # 名称
  name = 'categories'
  # 链接
  url = '/categories/'
  # 权重
  weight = 10
[[menu.main]]
  identifier = 'categories'
  name = 'categories'
  url = '/categories/'
  weight = 10

# 标记.强调 https://gohugo.io/getting-started/configuration-markup/#configure-markup
[markup.highlight]
  # 无类
  noClasses = false
  # 锚线号
  anchorLineNos = true
  # 代码围栏
  codeFences = true
  # 猜测语法
  guessSyntax = true
  # 行号
  lineNos = true
  # 风格
  style = 'monokai'
