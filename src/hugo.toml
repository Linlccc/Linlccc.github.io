##########################################
# 该配置文件主要用于配置主题和自己的一些配置 #
##########################################
theme = 'PaperMod'

# 参数
[Params]
  # 站点配置
  # 生产环境时启用 google analytics、opengraph、twitter-cards 和 schema。
  env = 'production'
  # 标题
  title = "Linlccc's Blog"
  # 描述
  description = "不如摸鱼！！！"
  # 关键词
  keywords = ['Linlccc','Blog', 'PaperMod']
  # 图像
  images = ['/images/site/icon192.png']
  # 默认主题  [auto, dark, light]
  defaultTheme = 'auto'
  # 禁用主题切换
  disableThemeToggle = false
  # 禁用特殊的第一个帖子(不禁用 && params.homeInfoParams 也没有数据时，会把第一个帖子当做网站介绍)
  disableSpecial1stPost = true
  # 隐藏页脚
  hideFooter = false
  # 在文档也显示所有页面
  ShowAllPagesInArchive = true
  # 是否启用 manifest (安装到桌面)
  IsEnableManifest = true

  # 文章列表配置
  # 隐藏摘要（隐藏文章列表页面的中的文章详情）
  hideSummary = false
  # 文章列表中显示 Rss 按钮
  ShowRssButtonInSectionTermList = true

  # 文章配置
  # 显示面包屑
  ShowBreadCrumbs = false
  # 元信息
  # 隐藏元(内容/列表等页面，用于呈现内容信息)
  hidemeta = false
  # 日期格式
  DateFormat = "2006-01-02"
  # 显示阅读时间
  ShowReadingTime = true
  # 显示字数
  ShowWordCount = true
  # 隐藏作者
  HideAuthor = false
  # 作者
  author = ['Linlccc']
  # 原文章来自哪里的提示文章
  CanonicalLinkText = '转载自'
  # 目录
  # 显示目录
  showtoc = true
  # 目录打开
  tocopen = true
  # 使用Hugo目录(使用hugo目录就可以使用 tableOfContents 配置)
  UseHugoToc = true
  # 内容
  # 显示代码复制按钮
  ShowCodeCopyButtons = true
  # 显示帖子导航链接
  ShowPostNavLinks = true
  # 显示分享按钮
  ShowShareButtons = true
  # 禁用滚动到顶部
  disableScrollToTop = false
  # 评论
  comments = true

  ## 自己的一些配置
  # 网站开始使用时间
  StartYear = 2023

  # 资产
  [Params.assets]
    # 禁用代码高亮
    disableHLJS = false
    # 禁用资源的完整性（用于检查资源是否被篡改）
    disableFingerprinting = false
    # 禁用滚动条样式
    disableScrollBarStyle = false
    # 图标
    favicon = '/images/site/icon192.png'
    favicon16x16 = "/images/site/icon16.png"
    favicon32x32 = "/images/site/icon32.png"
    # 苹果触摸图标
    apple_touch_icon = "/images/site/icon192.png"
    # safari 固定标签
    safari_pinned_tab = "/images/site/icon192.png"
    # 主题颜色（在手机浏览器上下空白区域颜色）
    theme_color = ""

  # 标签，进入主页的title设置
  [Params.label]
    # 文本
    text = ""
    # 图标
    icon = ''
    # 图标高度
    iconHeight = 35
    # text = "测试"
    # icon = "/images/site/icon192.png"
    # icon = "https://linlccc.com/images/posts/test/test_post_1.png"
    # iconSVG = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -2 25 28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">  <path style="font-variation-settings:normal"  d="M6.361 2.943 0 21.056h4.942l1.077-3.133H11.4l1.052 3.133H22.9c.71 0 1.1-.392 1.1-1.101V17.53c0-.71-.39-1.101-1.1-1.101h-6.483V4.045c0-.71-.392-1.102-1.101-1.102h-2.422c-.71 0-1.101.392-1.101 1.102v1.064l-.758-2.166zm2.324 5.948 1.688 5.018H7.144z" /></svg>'
    # iconHeight = 145

  # 主页是个人页面
