############################
# 该配置文件主要用于配置主题 #
############################
theme = 'PaperMod'


# 参数
[params]
  # 站点配置
  # 默认主题  [auto, dark, light]
  defaultTheme = 'auto'
  # 禁用主题切换
  disableThemeToggle = false
  # 禁用特殊的第一个帖子(不禁用第一个帖子在主页样式就不一样)
  disableSpecial1stPost = true

  # 文章配置
  # 显示面包屑
  ShowBreadCrumbs = true

  # 隐藏元
  hidemeta = false
  # 日期格式
  DateFormat = "2006-01-02"
  # 显示阅读时间
  ShowReadingTime = true
  # 显示字数
  ShowWordCount = true
  # 作者
  author = 'Linlccc'

  # 显示目录
  showtoc = true
  # 目录打开
  tocopen = false
  # 使用Hugo目录(使用hugo目录就可以使用 tableOfContents 配置)
  UseHugoToc = true

  # 显示代码复制按钮
  ShowCodeCopyButtons = true
  # 显示帖子导航链接
  ShowPostNavLinks = true
  # 显示分享按钮
  ShowShareButtons = true
  # 禁用滚动到顶部
  disableScrollToTop = false






  # 生产环境时启用 google analytics、opengraph、twitter-cards 和 schema。
  env = 'production'
  # 标题
  title = 'ExampleSite'
  # 描述
  description = "ExampleSite description"
  # 关键词
  keywords = ['Blog', 'Portfolio', 'PaperMod']
  # 图像
  images = ['/images/image_12.png']
  # 在部分术语列表中显示 Rss 按钮
  ShowRssButtonInSectionTermList = true
  # 评论
  comments = true
  # 隐藏总结
  hideSummary = false


