theme = 'PaperMod'

Summary = "bbbbbbbbbbbbbbbb"

# 参数
[params]
  # 站点配置
  # 生产环境时启用 google analytics、opengraph、twitter-cards 和 schema。
  env = 'production'
  # 标题
  title = "Linlccc's Blog"
  # 描述
  description = "不如摸鱼！！！"
  # 关键词
  keywords = ['Linlccc','Blog', 'PaperMod']
  # 图像
  images = ['/images/image_12.png']
  # 默认主题  [auto, dark, light]
  defaultTheme = 'auto'
  # 禁用主题切换
  disableThemeToggle = false
  # 禁用特殊的第一个帖子(不禁用 && params.homeInfoParams 也没有数据时，会把第一个帖子当做网站介绍)
  disableSpecial1stPost = true

  # 文章列表配置
  # 隐藏摘要（隐藏文章列表页面的中的文章详情）
  hideSummary = false
  # 文章列表中显示 Rss 按钮
  ShowRssButtonInSectionTermList = true

  # 文章配置
  # 显示面包屑
  ShowBreadCrumbs = false
  # 元信息
  # 隐藏元
  hidemeta = false
  # 日期格式
  DateFormat = "2006-01-02"
  # 显示阅读时间
  ShowReadingTime = true
  # 显示字数
  ShowWordCount = true
  # 作者
  author = 'Linlccc'
  # 目录
  # 显示目录
  showtoc = true
  # 目录打开
  tocopen = false
  # 使用Hugo目录(使用hugo目录就可以使用 tableOfContents 配置)
  UseHugoToc = true
  # 内容
  # 显示代码复制按钮
  ShowCodeCopyButtons = true
  # 显示帖子导航链接
  ShowPostNavLinks = true
  # 显示分享按钮
  ShowShareButtons = true
  # 禁用滚动到顶部
  disableScrollToTop = false
  # 评论
  comments = true



  # 资产
  [params.assets]
    # 禁用代码高亮
    disableHLJS = false
    # 禁用资产的子资源完整性（不懂是什么意思）
    disableFingerprinting = true
    # 图标
    favicon = '/images/image_12.png'
    favicon16x16 = "<link / abs url>"
    favicon32x32 = "<link / abs url>"
    # 苹果触摸图标
    apple_touch_icon = "/images/image_12.png"
    # safari 固定标签
    safari_pinned_tab = "/images/image_12.png"

