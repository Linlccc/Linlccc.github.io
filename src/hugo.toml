##########################################
# 该配置文件主要用于配置主题和自己的一些配置 #
##########################################
theme = 'PaperMod'

# 参数
[params]
  # 站点配置
  # 生产环境时启用 google analytics、opengraph、twitter-cards 和 schema。
  env = 'production'
  # 标题
  title = "Linlccc's Blog"
  # 描述
  description = "不如摸鱼！！！"
  # 关键词
  keywords = ['Linlccc','Blog', 'PaperMod']
  # 图像
  images = ['/images/site/avatar.jpg']
  # 默认主题  [auto, dark, light]
  defaultTheme = 'auto'
  # 禁用主题切换
  disableThemeToggle = false
  # 禁用特殊的第一个帖子(不禁用 && params.homeInfoParams 也没有数据时，会把第一个帖子当做网站介绍)
  disableSpecial1stPost = true
  # 隐藏页脚
  hideFooter = false

  # 文章列表配置
  # 隐藏摘要（隐藏文章列表页面的中的文章详情）
  hideSummary = false
  # 文章列表中显示 Rss 按钮
  ShowRssButtonInSectionTermList = true

  # 文章配置
  # 显示面包屑
  ShowBreadCrumbs = false
  # 元信息
  # 隐藏元
  hidemeta = false
  # 日期格式
  DateFormat = "2006-01-02"
  # 显示阅读时间
  ShowReadingTime = true
  # 显示字数
  ShowWordCount = true
  # 作者
  author = 'Linlccc'
  # 原文章来自哪里的提示文章
  CanonicalLinkText = '转载自'
  # 目录
  # 显示目录
  showtoc = true
  # 目录打开
  tocopen = false
  # 使用Hugo目录(使用hugo目录就可以使用 tableOfContents 配置)
  UseHugoToc = true
  # 内容
  # 显示代码复制按钮
  ShowCodeCopyButtons = true
  # 显示帖子导航链接
  ShowPostNavLinks = true
  # 显示分享按钮
  ShowShareButtons = true
  # 禁用滚动到顶部
  disableScrollToTop = false
  # 评论
  comments = true

  ## 自己的一些配置
  # 网站开始使用时间
  StartYear = 2023

  # 资产
  [params.assets]
    # 禁用代码高亮
    disableHLJS = false
    # 禁用资源的完整性（用于检查资源是否被篡改）
    disableFingerprinting = false
    # 禁用滚动条样式
    disableScrollBarStyle = false
    # 图标
    favicon = '/images/site/avatar.jpg'
    favicon16x16 = ""
    favicon32x32 = ""
    # 苹果触摸图标
    apple_touch_icon = "/images/site/avatar.jpg"
    # safari 固定标签
    safari_pinned_tab = "/images/site/avatar.jpg"

  # 标签，进入主页的title设置
  [params.label]
    # 文本
    text = ""
    # 图标
    icon = ''
    # 图标高度
    iconHeight = 35

  # 主页是个人页面
  [params.profileMode]
    # 启用
    enabled = false
    # 标题
    title = '不如摸鱼！！'
    # 字幕
    subtitle = "😀😃😄😁😆😅🤣😂🙂🙃😉😊😇🥰😍🤩😘😗😚😙😋😛😜🤪😝🤑🤗🤭🤫🤔🤐🤨😐😑😶😶‍🌫️😏😒🙄😬😮‍💨🤥😌😔😪🤤😴😷🤒🤕🤢🤮🤧🥵🥶🥴😵😵‍💫🤯🤠🥳😎🤓🧐😕😟🙁☹️😮😯😲😳🥺😦😧😨😰😥😢😭😱😖😣😞😓😩😫🥱😤😡😠🤬😈👿💀☠️💩🤡👹👺👻👽👾🤖😺😸😹😻😼😽🙀😿😾"
    # 图像
    imageUrl = "/images/site/avatar.jpg"
    # 图像宽高
    imageWidth = 120
    imageHeight = 120
    # 图片标题
    imageTitle = 'Linlccc'

    # 个人页面按钮
    [[params.profileMode.buttons]]
      name = 'Posts'
      url = 'posts'
    [[params.profileMode.buttons]]
      name = 'Tags'
      url = 'tags'

  # 普通主页个人信息
  [params.homeInfoParams]
    # 标题
    Title = "不如摸鱼！！"
    # 内容
    Content = "😀😃😄😁😆😅🤣😂🙂🙃😉😊😇🥰😍🤩😘😗😚😙😋😛😜🤪😝🤑🤗🤭🤫🤔🤐🤨😐😑😶😶‍🌫️😏😒🙄😬😮‍💨🤥😌😔😪🤤😴😷🤒🤕🤢🤮🤧🥵🥶🥴😵😵‍💫🤯🤠🥳😎🤓🧐😕😟🙁☹️😮😯😲😳🥺😦😧😨😰😥😢😭😱😖😣😞😓😩😫🥱😤😡😠🤬😈👿💀☠️💩🤡👹👺👻👽👾🤖😺😸😹😻😼😽🙀😿😾"

  # 社交图标
  # [[params.socialIcons]]
  #   name = 'twitter'
  #   url = 'https://twitter.com/Linlccc'
  [[params.socialIcons]]
    name = 'github'
    url = 'https://github.com/Linlccc'
  [[params.socialIcons]]
    name = 'email'
    url = 'mailto:linlcccc@gmail.com'

  # 文章封面(这个完全没搞懂)
  [params.cover]
    # 隐藏封面
    hidden = false
    # 在文章页面隐藏封面  优先级 Page.Param.cover.hidden > Site.Param.cover.hiddenInSingle > Site.Param.cover.hidden
    hiddenInSingle = false
    # 在文章列表中隐藏封面 优先级 Site.Param.cover.hiddenInList > Site.Param.cover.hidden
    hiddenInList = false
    # 以下两个不知道明确的作用
    responsiveImages= false
    linkFullImages = true

  # 文章编辑链接信息
  [params.editPost]
    # 链接
    URL = "https://github.com/Linlccc/Linlccc.github.io/edit/master/src/content"
    # 编辑文本
    Text = "编辑"
    # 将文件路径附加到编辑链接
    appendFilePath = true

  # Google 站点验证 meta 标签信息
  [[params.meta]]
    name = 'google-site-verification'
    content = 'ZGzu_KLisGQkG8Fmz8fyZ8VvdtFQZyg7WqAYshcHlJY'
  # bing 站点验证 meta 标签信息
  [[params.meta]]
    name = 'msvalidate.01'
    content = 'bing'
  # yandex 站点验证 meta 标签信息
  [[params.meta]]
    name = 'yandex-verification'
    content = 'yandex'
# naver 站点验证 meta 标签信息
  [[params.meta]]
    name = 'naver-site-verification'
    content = 'naver'

  # 搜索配置 see:https://fusejs.io/api/options.html
  [params.fuseOpts]
    # 区分大小写
    isCaseSensitive = false
    # 排序
    shouldSort = true
    # 位置
    location = 0
    # 距离
    distance = 1000
    # 阈值,匹配算法在什么时候放弃匹配,0-1之间,越小越严格
    threshold = 0.4
    # 最小匹配字符长度
    minMatchCharLength = 0
    # 匹配键
    keys = ["title", "permalink", "summary", "content"]

# 搜索设置
[outputs]
  home = [ "HTML", "RSS", "JSON" ]
