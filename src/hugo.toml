    # 图像
    imageUrl = "/images/site/icon192.png"
    # 图像宽高
    imageWidth = 120
    imageHeight = 120
    # 图片标题
    imageTitle = 'Linlccc'

    # 个人页面按钮
    [[Params.profileMode.buttons]]
      name = 'Posts'
      url = 'posts'
    [[Params.profileMode.buttons]]
      name = 'Tags'
      url = 'tags'

  # 普通主页个人信息
  [Params.homeInfoParams]
    # 标题
    Title = "不如摸鱼！！"
    # 内容
    Content = "😀😃😄😁😆😅🤣😂🙂🙃😉😊😇🥰😍🤩😘😗😚😙😋😛😜🤪😝🤑🤗🤭🤫🤔🤐🤨😐😑😶😶‍🌫️😏😒🙄😬😮‍💨🤥😌😔😪🤤😴😷🤒🤕🤢🤮🤧🥵🥶🥴😵😵‍💫🤯🤠🥳😎🤓🧐😕😟🙁☹️😮😯😲😳🥺😦😧😨😰😥😢😭😱😖😣😞😓😩😫🥱😤😡😠🤬😈👿💀☠️💩🤡👹👺👻👽👾🤖😺😸😹😻😼😽🙀😿😾"

  # 社交图标
  # [[Params.socialIcons]]
  #   name = 'twitter'
  #   url = 'https://twitter.com/Linlccc'
  [[Params.socialIcons]]
    name = 'github'
    url = 'https://github.com/Linlccc'
  [[Params.socialIcons]]
    name = 'email'
    url = 'mailto:linlcccc@gmail.com'

  # 文章封面
  [Params.cover]
    # 隐藏封面
    hidden = false
    # 在文章内容页面隐藏封面  优先级 Page.Param.cover.hidden > Site.Param.cover.hiddenInSingle > Site.Param.cover.hidden
    hiddenInSingle = false
    # 在文章列表中隐藏封面 优先级 Site.Param.cover.hiddenInList > Site.Param.cover.hidden
    hiddenInList = false
    # 响应式图片
    responsiveImages= true
    # 图片生成链接
    linkFullImages = true

  # 文章编辑链接信息
  [Params.editPost]
    # 链接
    URL = "https://github.com/Linlccc/Linlccc.github.io/edit/master/src/content"
    # 编辑文本
    Text = "编辑"
    # 将文件路径附加到编辑链接
    appendFilePath = true
    # 禁用编辑
    disabled = false

  # Google 站点验证 meta 标签信息
  [[Params.meta]]
    name = 'google-site-verification'
    content = 'ZGzu_KLisGQkG8Fmz8fyZ8VvdtFQZyg7WqAYshcHlJY'
    # 百度 站点验证 meta 标签信息
  [[Params.meta]]
    name = 'baidu-site-verification'
    content = 'codeva-3S13SuprEU'
  # bing 站点验证 meta 标签信息
  [[Params.meta]]
    name = 'msvalidate.01'
    content = 'D46176825688FA3D0C855598CDAB325F'
  # yandex 站点验证 meta 标签信息
  # [[Params.meta]]
  #   name = 'yandex-verification'
  #   content = 'yandex'
  # naver 站点验证 meta 标签信息
  # [[Params.meta]]
  #   name = 'naver-site-verification'
  #   content = 'naver'

  # 搜索配置 see:https://fusejs.io/api/options.html
  [Params.fuseOpts]
    # 区分大小写
    isCaseSensitive = false
    # 排序
    shouldSort = true
    # 位置
    location = 0
    # 距离
    distance = 1000
    # 阈值,匹配算法在什么时候放弃匹配,0-1之间,越小越严格
    threshold = 0.4
    # 最小匹配字符长度
    minMatchCharLength = 0
    # 匹配键
    keys = ["title", "permalink", "summary", "content"]

# 搜索设置
[outputs]
  home = [ "HTML", "RSS", "JSON" ]
