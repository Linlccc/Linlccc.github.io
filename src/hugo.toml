############################
# 该配置文件主要用于配置主题 #
############################
theme = 'PaperMod'


# 参数
[params]
  # 站点配置
  # 默认主题  [auto, dark, light]
  defaultTheme = 'auto'
  # 禁用主题切换
  disableThemeToggle = false
  # 禁用特殊的第一个帖子(不禁用第一个帖子在主页样式就不一样)
  disableSpecial1stPost = true

  # 文章配置
  # 显示面包屑
  ShowBreadCrumbs = true
  # 元信息
  # 隐藏元
  hidemeta = false
  # 日期格式
  DateFormat = "2006-01-02"
  # 显示阅读时间
  ShowReadingTime = true
  # 显示字数
  ShowWordCount = true
  # 作者
  author = 'Linlccc'
  # 目录
  # 显示目录
  showtoc = true
  # 目录打开
  tocopen = false
  # 使用Hugo目录(使用hugo目录就可以使用 tableOfContents 配置)
  UseHugoToc = true
  # 内容
  # 显示代码复制按钮
  ShowCodeCopyButtons = true
  # 显示帖子导航链接
  ShowPostNavLinks = true
  # 显示分享按钮
  ShowShareButtons = true
  # 禁用滚动到顶部
  disableScrollToTop = false
  # 下面没发现作用
  # 评论
  comments = true
  # 隐藏总结
  hideSummary = false
  # 生产环境时启用 google analytics、opengraph、twitter-cards 和 schema。
  env = 'dev'
  # 标题
  title = 'ExampleSite'
  # 描述
  description = "ExampleSite description"
  # 关键词
  keywords = ['Blog', 'Portfolio', 'PaperMod']
  # 图像
  images = ['/images/image_12.png']
  # 在部分术语列表中显示 Rss 按钮
  ShowRssButtonInSectionTermList = true

  # 资产
  [params.assets]
    # 禁用代码高亮
    disableHLJS = false
    # 禁用指纹识别
    disableFingerprinting = true
    # 图标
    favicon = '/images/image_12.png'
    favicon16x16 = "<link / abs url>"
    favicon32x32 = "<link / abs url>"
    # 苹果触摸图标
    apple_touch_icon = "/images/image_12.png"
    # safari 固定标签
    safari_pinned_tab = "/images/image_12.png"

  # 标签，进入主页的title设置
  [params.label]
    # 文本
    text = "Home"
    # 图标
    icon = '/images/image_12.png'
    # 图标高度
    iconHeight = 35

  # 主页是个人页面
  [params.profileMode]
    # 启用
    enabled = false
    # 标题
    title = 'Linlccc'
    # 字幕
    subtitle = "Hello World!!!!!"
    # 图像
    imageUrl = "/images/image_12.png"
    # 图像宽高
    imageWidth = 120
    imageHeight = 120
    # 图片标题
    imageTitle = 'my image'

    # 个人页面按钮
    [[params.profileMode.buttons]]
      name = 'Posts'
      url = 'posts'
    [[params.profileMode.buttons]]
      name = 'Tags'
      url = 'tags'

  # 普通主页个人信息
  [params.homeInfoParams]
    # 标题
    Title = "Hi there 👋 \U0001F44B"
    # 内容
    Content = "Welcome to demo of hugo’s theme PaperMod.PaperMod is a simple but fast and responsive theme with useful feature-set that enhances UX.Do give a 🌟 on Github !PaperMod is based on theme Paper.Welcome to demo of hugo’s theme Paper"

  # 社交图标
  [[params.socialIcons]]
    name = 'twitter'
    url = 'https://twitter.com/'
  [[params.socialIcons]]
    name = 'stackoverflow'
    url = 'https://stackoverflow.com/'
  [[params.socialIcons]]
    name = 'github'
    url = 'https://github.com/'

  # 分析
  # [params.analytics.google]
  #   SiteVerificationTag = "G-TQ3ZXPKKNM"
  # [params.analytics.bing]
  #   SiteVerificationTag = "xxxxx"
  # [params.analytics.yandex]
  #   SiteVerificationTag = "xxxxx"

  # 文章封面(这个完全没搞懂)
  [params.cover]
    # 隐藏封面图片
    hidden = false
    # 也是隐藏封面图片
    hiddenInList = false
    # 隐藏在单个页面上
    hiddenInSingle = false

  # 文章编辑链接信息
  [params.editPost]
    # 链接
    URL = "https://github.com/Linlccc/Linlccc.github.io/content"
    # 编辑文本
    Text = "edit"
    # 将文件路径附加到编辑链接
    appendFilePath = true

  # 搜索 https://fusejs.io/api/options.html
  [params.fuseOpts]
    # 区分大小写
    isCaseSensitive = false
    # 排序
    shouldSort = true
    # 位置
    location = 0
    # 距离
    distance = 1000
    # 阈值
    threshold = 0.4
    # 最小匹配字符长度
    minMatchCharLength = 0
    # 匹配键
    keys = ["title", "permalink", "summary", "content"]
