<!-- 经典模板
  参数：
  . : home 页上下文
-->

{{ if eq .Paginator.PageNumber 1 }}
  <article class="classicInfo">
    <h1>{{ site.Params.classicInfo.title }}</h1>
    <div class="content">{{ site.Params.classicInfo.content }}</div>
    {{ partialCached "home/socialIcons.html" . }}
  </article>
{{ end }}

<!-- 设置 css 引用 -->
{{ .Store.Add "css" (slice "classic" "list")}}
