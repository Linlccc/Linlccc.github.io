<!-- 经典模板
  参数：
  . : home 页上下文
-->

{{ if eq .Paginator.PageNumber 1 }}
  <article class="first-entry home-info">
    <header class="entry-header"><h1>{{ site.Params.classicInfo.title }}</h1></header>
    <div class="entry-content">{{ site.Params.classicInfo.content }}</div>
    <footer class="entry-footer">{{ partialCached "home/socialIcons.html" . }}</footer>
  </article>
{{ end }}
