<!-- 代码块模板
  参数：
  isOpen : 是否打开
  type : 编程语言
  content : 内容
 -->

<div class="codeBlock">
  <details {{ cond .isOpen "open" "" }}>
    <summary>
      <div class="oper1"><div></div><div></div></div>
      <div class="title">{{ .type }}</div>
      <div class="oper2"><button>Copy</button></div>
    </summary>
  </details>
  <div class="codeBlockContent">
    {{ .content }}
  </div>
</div>
