<!-- 封面模板
  参数：
  page : 文章页面上下文
  inList : 是否在列表中
 -->

{{ with .page }}
  <!-- 计算是否显示封面,(是列表 && 在列表中不隐藏) || (不是列表 && 在单页面不隐藏) -->
  {{ $showCover := or (and $.inList (not .Params.cover.hiddenInList)) (and (not $.inList) (not .Params.cover.hiddenInSingle)) }}
  <!-- 有图片 and 不隐藏 -->
  {{ if and .Params.cover.image $showCover }}
    <figure class="cover">
      <!-- 图片 -->
      {{ if site.Params.cover.linkFullImages }}
        <a href="{{ .Params.cover.image | absURL }}" target="_blank" rel="noopener noreferrer"><img loading="lazy" src="{{ .Params.cover.image | absURL }}" alt="{{ .Params.cover.alt }}"></a>
      {{ else }}
        <img loading="lazy" src="{{ .Params.cover.image | absURL }}" alt="{{ .Params.cover.alt }}">
      {{ end }}

      <!-- 标题 -->
      {{ if not $.inList }}
        {{ with .Params.cover.caption }}<p>{{ . | markdownify }}</p>{{ end }}
      {{ end }}
    </figure>
  {{ end }}
{{ end }}
