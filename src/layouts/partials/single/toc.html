<!-- 目录
  . : 文章页面上下文
-->
{{ $headers := findRE "<h[1-6].*?>(.|\n])+?</h[1-6]>" .Content }}
{{ if gt (len $headers) 0 }}
  <div class="toc">
    <details {{ cond (.Param "tocOpen" | default false) "open" "" }}>
      <!-- 标题 -->
      <summary accesskey="c" title="(Alt + C)"><span class="details">{{- T "toc" | default "目录" }}</span></summary>
      <!-- 内容 -->
      <div class="inner">
        {{ .TableOfContents }}
      </div>
    </details>
  </div>
{{ end }}
