<!DOCTYPE html>
<html lang="{{ site.Language }}" dir="{{ .Language.LanguageDirection | default "auto" }}" class="{{ cond (eq site.Params.defaultTheme `dark`) "dark" "" }}">
  {{- partial "head/index.html" . -}}

<body id="top">
    {{ partial "body/header/index.html" . }}

    <main class="main">{{ block "main" . }}{{ end }}</main>

    {{ partialCached "body/footer/index.html" . .Kind .Layout }}
</body>
</html>
