{{/* 搜索页模板
  使用该模板要求：
  layout : search
*/}}

{{ define "main" }}
  <header class="page-header">
    <h1>{{ .Title }}{{ partial "common/svg.html" "search" }}</h1>
    {{ with .Description }}<div class="post-description">{{ . }}</div>{{ end }}
    {{ if not (.Param "hideMeta") }}<div class="post-meta">{{ partial "common/translationList.html" . }}</div>{{ end }}
  </header>
  <!-- 结果显示列表 -->
  <div id="searchbox">
    <input id="searchInput" autofocus placeholder="{{ default (printf "%s ↵" .Title) .Params.placeholder }}" aria-label="search" type="search" autocomplete="off" maxlength="64">
    <ul id="searchResults" aria-label="search results"></ul>
  </div>
{{ end }}
