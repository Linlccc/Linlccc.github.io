<!-- 目录
  . : 文章页面上下文
-->

{{ if .Param "showToc" }}
  <details id="toc" class="toc" {{ cond (.Param "tocOpen" | default false) "open" "" }}>
    <!-- 标题 -->
    <summary accesskey="c" title="(Alt + C)"><span class="details">{{- T "toc" | default "Table of Contents" }}</span></summary>
    <!-- 内容 -->
    <div class="inner">
      {{ .TableOfContents }}
    </div>
  </details>
{{ end }}
