<!-- 代码块模板
  参数：
  isOpen : 是否打开
  type : 编程语言
  content : 内容
 -->

<div class="codeBlock">
  <details {{ cond .isOpen "open" "" }}>
    <summary>
      <div class="oper"><div class="status"></div></div>
      <div class="title">{{ .type }}</div>
      <div class="oper"><button class="codeCopy">{{ T "copy" | default "Copy" }}</button></div>
    </summary>
  </details>
  <div class="codeBlockContent">
    {{ .content }}
  </div>
</div>
