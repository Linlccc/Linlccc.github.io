<!-- markdown 标题渲染模板，see:https://gohugo.io/render-hooks/headings/ -->

<!-- 计算属性 -->
{{ $attr := "" }}
{{ range $k,$v := .Attributes }}{{ $attr = add $attr (printf " %s=\"%s\"" $k $v) }}{{ end }}

<h{{ .Level }} {{ $attr | safeHTMLAttr }} >{{ .Text | safeHTML }}
  <!-- 如果没有禁用锚定标题 -->
  {{ if not (.Page.Param "disableAnchoredHeadings") }}
    <a hidden class="anchor" aria-hidden="true" href="#{{ .Anchor }}">#</a>
  {{ end }}
</h{{ .Level }}>
