# 搜索配置 see:https://fusejs.io/api/options.html
fuseOpts:
  # 区分大小写
  isCaseSensitive: false
  # 排序
  shouldSort: true
  # 位置
  location: 0
  # 距离
  distance: 1000
  # 阈值,匹配算法在什么时候放弃匹配,0-1之间,越小越严格
  threshold: 0.4
  # 最小匹配字符长度
  minMatchCharLength: 0
  # 匹配键
  keys:
    - title
    - permalink
    - summary
    - content

