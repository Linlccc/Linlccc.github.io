  # 图片生成链接
  linkFullImages: true

### 搜索页面配置 ###
# fuse搜索配置 see:https://fusejs.io/api/options.html
fuseOptions:
  # 区分大小写
  isCaseSensitive: false
  # 排序
  shouldSort: true
  # 位置
  location: 0
  # 距离
  distance: 1000
  # 阈值,匹配算法在什么时候放弃匹配,0-1之间,越小越严格
  threshold: 0.4
  # 最小匹配字符长度
  minMatchCharLength: 0
  # 匹配键
  keys:
    - title
    - permalink
    - summary
    - content

### 文章页配置 ###
# 页面显示面包屑导航
showBreadCrumbs: true
# 文章编辑链接信息
editPost:
  # 链接
  url: https://github.com/Linlccc/Linlccc.github.io/edit/master/src/content
  # 将文件路径附加到编辑链接
  appendFilePath: true
  # 禁用编辑
  disabled: false

# 显示原文章信息，用于显示转载自哪里
showCanonicalLink: true

# 显示目录
showToc: true
# 目录打开
tocOpen: true

# 显示帖子导航链接
showPostNavLinks: true

# 禁用分享功能
disableShare: false
# 是否使用自定义分享按钮
customShare: true
# 自定义分享按钮
customShareButtons:
  - x
  - linkedin
  - reddit
  - facebook
  - whatsapp
  - telegram
  - ycombinator

# giscus 评论信息, 配置 see:https://giscus.app/
