# 环境变量[development, production]
# 如果设置成 production， 在开发时会按照生产环境加载内容
env: production

# 禁用特殊的第一个帖子(不禁用 && params.homeInfoParams 也没有数据时，会把第一个帖子当做网站介绍)
disableSpecial1stPost: true
# 隐藏页脚
hideFooter: false
# 在文档也显示所有页面
ShowAllPagesInArchive: true

# 文章列表配置
# 隐藏摘要（隐藏文章列表页面的中的文章详情）
hideSummary: false
# 文章列表中显示 Rss 按钮
ShowRssButtonInSectionTermList: true

# 文章配置
# 显示面包屑
ShowBreadCrumbs: false
# 元信息
# 隐藏元(内容/列表等页面，用于呈现内容信息)
hidemeta: false
# 日期格式
DateFormat: 2006-01-02
# 显示阅读时间
ShowReadingTime: true
# 显示字数
ShowWordCount: true
# 隐藏作者
HideAuthor: false

# 原文章来自哪里的提示文章
CanonicalLinkText: 转载自
# 显示原文章链接
